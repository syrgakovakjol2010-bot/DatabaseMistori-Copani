<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.C. ONLINE SYSTEM</title>
    <style>
        /* --- –î–ò–ó–ê–ô–ù MISTORI COPANI --- */
        :root {
            --bg: #050505;
            --card: #111;
            --border: #222;
            --text: #fff;
            --gold: #FFD700;
            --green: #00FF88;
            --red: #FF4444;
            --blue: #0088FF;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.5s; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--text); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* –í–•–û–î */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { width: 100%; max-width: 350px; background: var(--card); border: 1px solid var(--border); padding: 40px 30px; border-radius: 20px; text-align: center; }
        
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 12px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; margin-top: 10px; font-size: 14px; }
        .btn-main { background: #fff; color: #000; }
        
        /* –ü–†–ò–õ–û–ñ–ï–ù–ò–ï */
        #app { display: none; height: 100%; width: 100%; flex-direction: column; }
        .top-bar { height: 70px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 25px; background: rgba(0,0,0,0.9); }
        .view-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ */
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; margin-bottom: 15px; position: relative; }
        .price { position: absolute; top: 20px; right: 20px; color: var(--gold); border: 1px solid var(--gold); padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 0.9rem; }
        
        /* –ß–ê–¢ */
        .chat-wrap { display: flex; flex-direction: column; height: 100%; }
        .msgs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .msg { padding: 12px 16px; border-radius: 16px; max-width: 80%; font-size: 0.95rem; }
        .msg-me { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .msg-other { align-self: flex-start; background: #222; color: #fff; border-bottom-left-radius: 2px; }
        .input-box { display: flex; gap: 10px; padding: 15px; border-top: 1px solid var(--border); background: #000; }

        /* –ú–ï–ù–Æ */
        .nav { position: fixed; bottom: 0; width: 100%; background: #080808; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #666; font-size: 0.65rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; color:#666; letter-spacing:2px;">MISTORI COPANI</p>
    </div>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="letter-spacing:5px; margin-bottom:5px;">M.C.</h1>
            <p style="color:#666; font-size:0.7rem; margin-bottom:30px;">ONLINE SYSTEM</p>
            <input type="text" id="ph" placeholder="–ù–æ–º–µ—Ä (705163333)">
            <input type="password" id="ps" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-main" onclick="window.doLogin()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
            <p id="error-msg" style="color:var(--red); font-size:0.8rem; margin-top:15px;"></p>
        </div>
    </div>

    <div id="app">
        <div class="top-bar">
            <div>
                <b id="u-name">...</b> <br>
                <small id="u-role" style="color:var(--green); text-transform:uppercase; font-size:0.6rem;">...</small>
            </div>
            <div style="font-weight:900; opacity:0.3; letter-spacing:2px;">ONLINE</div>
        </div>

        <div id="view" class="view-area"></div>

        <div class="nav">
            <button class="nav-btn active" id="n-orders" onclick="window.nav('orders')">üì¶<br>–ó–ê–ö–ê–ó–´</button>
            <button class="nav-btn" id="n-add" onclick="window.nav('add')">‚ûï<br>–ù–û–í–´–ô</button>
            <button class="nav-btn" id="n-chat" onclick="window.nav('chat')">üí¨<br>–ß–ê–¢</button>
            <button class="nav-btn" id="n-team" onclick="window.nav('team')">üë•<br>–ö–û–ú–ê–ù–î–ê</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò (–Ø –í–°–¢–ê–í–ò–õ –ò–• –°–Æ–î–ê)
        const firebaseConfig = {
            apiKey: "AIzaSyCaH7PIEizuk4BlYu0WqFADrxnc1t984mI",
            authDomain: "mistori-copani.firebaseapp.com",
            databaseURL: "https://mistori-copani-default-rtdb.firebaseio.com",
            projectId: "mistori-copani",
            storageBucket: "mistori-copani.firebasestorage.app",
            messagingSenderId: "1009680617583",
            appId: "1:1009680617583:web:59a2f6fb9B56b8c8ebfd9a",
            measurementId: "G-SBZXK8JSX8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let ME = null;
        let ORDERS = {};
        let USERS = {};
        let CHAT = {};

        // --- –õ–û–ì–ò–ö–ê –í–•–û–î–ê ---
        window.doLogin = async () => {
            const p = document.getElementById('ph').value.trim();
            const s = document.getElementById('ps').value.trim();
            const err = document.getElementById('error-msg');

            // –ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω (–¢—ã)
            if(p === '705163333' && s === 'admin123') {
                return loginSuccess({ name: "–ê–∫–∂–æ–ª", phone: p, role: "director", xp: 999 });
            }

            // –ú–µ–Ω–µ–¥–∂–µ—Ä (–°–µ–∑–∏–º) - —Å–æ–∑–¥–∞–¥–∏–º –µ—ë, –µ—Å–ª–∏ –Ω–µ—Ç
            if(p === '777800603' && s === 'admin2') {
                return loginSuccess({ name: "–°–µ–∑–∏–º", phone: p, role: "manager", xp: 10 });
            }

            // –û–±—ã—á–Ω—ã–π –≤—Ö–æ–¥ (–ø—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑—É)
            const snapshot = await get(child(ref(db), `users/${p}`));
            if (snapshot.exists()) {
                const user = snapshot.val();
                if(user.pass === s) loginSuccess(user);
                else err.innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
            } else {
                // –ï—Å–ª–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ –Ω–µ—Ç - —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –∫–∞–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞
                const newName = prompt("–í–∞—Å –Ω–µ—Ç –≤ –±–∞–∑–µ. –í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:");
                if(newName) {
                    const newUser = { name: newName, phone: p, pass: s, role: "programmer", xp: 0 };
                    await update(ref(db, 'users/' + p), newUser);
                    loginSuccess(newUser);
                } else {
                    err.innerText = "–í—Ö–æ–¥ –æ—Ç–º–µ–Ω–µ–Ω";
                }
            }
        };

        function loginSuccess(user) {
            ME = user;
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ–±–ª–∞–∫–µ
            update(ref(db, 'users/' + ME.phone), ME);
            
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('u-name').innerText = ME.name;
            document.getElementById('u-role').innerText = ME.role;
            window.nav('orders');
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
        window.nav = (screen) => {
            const v = document.getElementById('view');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+screen).classList.add('active');
            v.innerHTML = '';

            if(screen === 'orders') renderOrders(v);
            if(screen === 'add') renderAdd(v);
            if(screen === 'chat') renderChat(v);
            if(screen === 'team') renderTeam(v);
        };

        // --- –≠–ö–†–ê–ù–´ ---
        function renderOrders(el) {
            el.innerHTML = '<div id="list"></div>';
            const list = document.getElementById('list');
            
            // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
            const arr = Object.entries(ORDERS || {}).reverse();
            if(arr.length === 0) { list.innerHTML = '<p style="text-align:center; color:#666; margin-top:50px;">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>'; return; }

            arr.forEach(([key, o]) => {
                if(o.status === 'archive') return;
                
                let btns = '';
                if(o.status === 'new') btns = `<button class="btn-main" style="background:var(--green); border:none; padding:8px 15px; border-radius:8px;" onclick="window.upd('${key}','work')">–í–ó–Ø–¢–¨</button>`;
                if(o.status === 'work') btns = `<button class="btn-main" style="background:var(--gold); border:none; padding:8px 15px; border-radius:8px;" onclick="window.upd('${key}','done')">–ì–û–¢–û–í–û</button>`;
                
                list.innerHTML += `
                    <div class="card">
                        <div class="price">${o.price} —Å</div>
                        <b style="font-size:1.1rem">${o.client}</b>
                        <p style="color:#aaa; font-size:0.9rem; margin:10px 0;">${o.desc}</p>
                        ${o.ref ? `<div style="background:#111; padding:8px; border-radius:5px; font-size:0.8rem; color:var(--blue); margin-bottom:10px;">üîó ${o.ref}</div>` : ''}
                        <div style="font-size:0.7rem; text-transform:uppercase; color:#666; margin-bottom:15px;">–°—Ç–∞—Ç—É—Å: ${o.status}</div>
                        <div style="display:flex; gap:10px;">
                            ${btns}
                            ${ME.role === 'director' ? `<button onclick="window.upd('${key}','archive')" style="background:none; border:none; color:var(--red);">DEL</button>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        function renderAdd(el) {
            if(ME.role === 'programmer') { el.innerHTML = '<center style="margin-top:50px; color:#666">–ù–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è</center>'; return; }
            el.innerHTML = `
                <h3>–ù–û–í–´–ô –ó–ê–ö–ê–ó</h3>
                <input id="c" placeholder="–ö–ª–∏–µ–Ω—Ç">
                <input id="p" type="number" placeholder="–ë—é–¥–∂–µ—Ç">
                <textarea id="d" placeholder="–¢–ó / –û–ø–∏—Å–∞–Ω–∏–µ" style="height:100px"></textarea>
                <input id="r" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å">
                <button class="btn btn-main" onclick="window.addOrder()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
            `;
        }

        function renderChat(el) {
            el.innerHTML = `
                <div class="chat-wrap">
                    <div class="msgs" id="chat-feed"></div>
                    <div class="input-box">
                        <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                        <button class="btn-main" style="width:50px; margin:0; border-radius:10px;" onclick="window.send()">></button>
                    </div>
                </div>
            `;
            drawChat();
        }

        function renderTeam(el) {
            el.innerHTML = '<h3>–ö–û–ú–ê–ù–î–ê</h3>';
            Object.values(USERS || {}).forEach(u => {
                el.innerHTML += `
                    <div class="card" style="display:flex; align-items:center; gap:15px;">
                        <div style="width:40px; height:40px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${u.name[0]}</div>
                        <div>
                            <b>${u.name}</b> <small style="color:#666">(${u.role})</small><br>
                            <small>${u.phone}</small>
                        </div>
                    </div>
                `;
            });
        }

        // --- –î–ï–ô–°–¢–í–ò–Ø ---
        window.addOrder = () => {
            const c=document.getElementById('c').value, p=document.getElementById('p').value, d=document.getElementById('d').value, r=document.getElementById('r').value;
            if(!c || !p) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è');
            push(ref(db, 'orders'), { client:c, price:p, desc:d, ref:r, status:'new', date: new Date().toISOString() });
            window.nav('orders');
        };

        window.upd = (k, s) => update(ref(db, 'orders/'+k), { status:s });

        window.send = () => {
            const t = document.getElementById('msg-in').value;
            if(t) { push(ref(db, 'chat'), { user: ME.name, text: t, time: Date.now() }); document.getElementById('msg-in').value=''; }
        };

        function drawChat() {
            const f = document.getElementById('chat-feed');
            if(!f || !CHAT) return;
            f.innerHTML = '';
            Object.values(CHAT).forEach(m => {
                const me = m.user === ME.name;
                f.innerHTML += `<div class="msg ${me?'msg-me':'msg-other'}"><small style="opacity:0.5">${m.user}</small><br>${m.text}</div>`;
            });
            f.scrollTop = f.scrollHeight;
        }

        // --- –°–õ–£–®–ê–¢–ï–õ–ò FIREBASE (–û–ë–ù–û–í–õ–ï–ù–ò–ï –í –†–ï–ê–õ–¨–ù–û–ú –í–†–ï–ú–ï–ù–ò) ---
        onValue(ref(db, 'orders'), (s) => { ORDERS = s.val(); if(document.getElementById('n-orders').classList.contains('active')) renderOrders(document.getElementById('view')); });
        onValue(ref(db, 'users'), (s) => { USERS = s.val(); });
        onValue(ref(db, 'chat'), (s) => { CHAT = s.val(); if(document.getElementById('n-chat').classList.contains('active')) drawChat(); });

        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        setTimeout(()=>document.getElementById('loader').style.display='none', 1500);

    </script>
</body>
</html>
