<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M.C. ENTERPRISE | SYSTEM v21</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ И СБРОС
           ========================================= */
        :root {
            /* Цветовая палитра Mistori Copani */
            --bg-color: #050505;
            --sidebar-color: #0a0a0a;
            --card-color: #111111;
            --input-bg: #1a1a1a;
            
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            
            /* Акцентные цвета */
            --accent-gold: #FFD700;
            --accent-green: #00FF94;
            --accent-red: #FF4444;
            --accent-blue: #2E86DE;
            --accent-purple: #A55eea;
            
            /* Размеры и отступы */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            
            /* Анимации */
            --transition-fast: 0.2s ease;
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Скроллим только контент */
            display: flex;
            flex-direction: column;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* =========================================
           2. ЭКРАН ЗАГРУЗКИ (SPLASH SCREEN)
           ========================================= */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .splash-text {
            letter-spacing: 5px;
            font-weight: 900;
            animation: pulse 2s infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* =========================================
           3. АВТОРИЗАЦИЯ И РЕГИСТРАЦИЯ
           ========================================= */
        #auth-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .auth-logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 10px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-sub {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 18px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: var(--transition-fast);
        }

        .form-input:focus {
            border-color: var(--text-primary);
            background: #000;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-md);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: var(--transition-fast);
        }

        .btn-primary {
            background: var(--text-primary);
            color: #000;
        }
        
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        .btn-danger-text {
            background: none;
            border: none;
            color: var(--accent-red);
            font-size: 0.7rem;
            margin-top: 30px;
            opacity: 0.5;
            cursor: pointer;
        }

        .hidden { display: none !important; }

        /* =========================================
           4. ОСНОВНОЙ ИНТЕРФЕЙС (LAYOUT)
           ========================================= */
        #app-interface {
            display: none; /* Скрыт до входа */
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        /* --- Sidebar (Левая панель для ПК) --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 30px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .brand-area {
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .brand-logo {
            width: 40px; height: 40px;
            background: #fff;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            text-align: left;
            padding: 15px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition-fast);
        }

        .nav-btn:hover, .nav-btn.active {
            background: #1a1a1a;
            color: var(--text-primary);
        }
        
        .nav-btn.active {
            border-left: 4px solid var(--text-primary);
        }

        /* --- Main Content (Правая часть) --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
        }

        .top-header {
            height: 70px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: rgba(5,5,5,0.8);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #222;
            border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        .user-details h4 { margin: 0; font-size: 0.9rem; }
        .user-details span { font-size: 0.7rem; color: var(--accent-green); text-transform: uppercase; font-weight: bold; }

        /* Область прокрутки */
        .scrollable-view {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            padding-bottom: 120px; /* Отступ для мобильного меню */
        }

        /* =========================================
           5. КОМПОНЕНТЫ ИНТЕРФЕЙСА
           ========================================= */
        
        /* Статистика */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: ''; position: absolute; top: 0; right: 0;
            width: 60px; height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
        }

        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px; font-weight: bold; }
        .stat-value { font-size: 2.2rem; font-weight: 900; margin-top: 10px; display: block; }
        .text-gold { color: var(--accent-gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .text-red { color: var(--accent-red); }

        /* Карточки Заказов */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            transition: var(--transition-smooth);
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-5px);
            border-color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .order-price {
            position: absolute;
            top: 25px; right: 25px;
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent-gold);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .client-name { font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .order-desc { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; margin-bottom: 15px; flex: 1; }
        
        .ref-block {
            background: #000;
            border: 1px dashed #333;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--accent-blue);
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid #333;
        }

        .st-new { color: var(--accent-green); border-color: var(--accent-green); }
        .st-work { color: var(--accent-blue); border-color: var(--accent-blue); }
        .st-done { color: #fff; border-color: #fff; opacity: 0.5; }
        .st-reject { color: var(--accent-red); border-color: var(--accent-red); opacity: 0.5; }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        
        .btn-green { background: var(--accent-green); color: #000; }
        .btn-gold { background: var(--accent-gold); color: #000; }
        .btn-red { background: rgba(255, 68, 68, 0.1); color: var(--accent-red); border: 1px solid var(--accent-red); }

        /* Чат */
        .chat-layout { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; }
        .chat-window { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .chat-bubble { max-width: 80%; padding: 15px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .chat-bubble.mine { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 4px; }
        .chat-bubble.other { align-self: flex-start; background: #1a1a1a; color: #fff; border: 1px solid #333; border-bottom-left-radius: 4px; }
        .bubble-meta { font-size: 0.65rem; margin-bottom: 5px; opacity: 0.5; display: flex; justify-content: space-between; }
        
        .chat-input-bar {
            display: flex; gap: 10px; padding: 20px 0; border-top: 1px solid var(--border-color); margin-top: 10px;
        }

        /* --- МОБИЛЬНАЯ НАВИГАЦИЯ --- */
        .mobile-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 80px;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border-color);
            display: none; /* По умолчанию скрыто на ПК */
            justify-content: space-around;
            align-items: center;
            z-index: 2000;
            padding-bottom: 15px;
        }

        .mob-link {
            background: none; border: none;
            color: var(--text-secondary);
            font-size: 0.65rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .mob-link svg { width: 24px; height: 24px; fill: currentColor; }
        .mob-link.active { color: var(--text-primary); }

        /* --- АДАПТИВНОСТЬ (MEDIA QUERIES) --- */
        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .top-header { padding: 0 20px; }
            .scrollable-view { padding: 20px; padding-bottom: 100px; }
            .orders-grid { grid-template-columns: 1fr; }
        }

        /* --- УВЕДОМЛЕНИЯ (TOAST) --- */
        #toast-notification {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000;
            padding: 15px 30px; border-radius: 50px;
            font-weight: 800; font-size: 0.9rem;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            z-index: 10000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        
        /* Модальные окна (для создания) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 4000; display: none;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-card {
            background: var(--card-color); border: 1px solid var(--border-color);
            width: 100%; max-width: 500px; padding: 30px; border-radius: 25px;
        }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="loader"></div>
        <div class="splash-text">MISTORI COPANI</div>
    </div>

    <div id="toast-notification">Уведомление</div>

    <div id="modal-create" class="modal-overlay">
        <div class="modal-card">
            <h2 style="margin-top:0;">Новый проект</h2>
            <input id="new-client" class="form-input" placeholder="Имя Клиента">
            <input id="new-price" type="number" class="form-input" placeholder="Бюджет (сом)">
            <textarea id="new-desc" class="form-input" placeholder="ТЗ и Описание" style="height:120px;"></textarea>
            <input id="new-ref" class="form-input" placeholder="Ссылки на референсы (необязательно)">
            <input id="new-date" type="date" class="form-input">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn btn-primary" onclick="createOrder()">Опубликовать</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>

    <div id="auth-container">
        <div id="login-form" class="auth-box">
            <div class="auth-logo">M.C.</div>
            <p class="auth-sub">Enterprise System v21</p>
            
            <div class="input-group">
                <input type="text" id="login-phone" class="form-input" placeholder="Номер телефона">
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" class="form-input" placeholder="Пароль">
            </div>
            
            <button class="btn btn-primary" onclick="handleLogin()">Войти в систему</button>
            <button class="btn btn-secondary" onclick="toggleAuth(true)">Регистрация сотрудника</button>
            
            <button class="btn-danger-text" onclick="emergencyReset()">Сброс системы (Reset)</button>
        </div>

        <div id="reg-form" class="auth-box hidden">
            <div class="auth-logo">NEW ID</div>
            <p class="auth-sub">Регистрация в базе</p>
            
            <input type="text" id="reg-name" class="form-input" placeholder="Ваше Имя">
            <input type="text" id="reg-phone" class="form-input" placeholder="Номер телефона">
            <input type="password" id="reg-pass" class="form-input" placeholder="Придумайте пароль">
            
            <button class="btn btn-primary" onclick="handleRegister()">Создать аккаунт</button>
            <button class="btn btn-secondary" onclick="toggleAuth(false)">Назад</button>
        </div>
    </div>

    <div id="app-interface" class="hidden">
        
        <div class="sidebar">
            <div class="brand-area">
                <div class="brand-logo">M</div>
                <div style="font-weight:900; letter-spacing:2px;">MISTORI</div>
            </div>
