<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.B. MANAGEMENT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительный стиль для плавного переключения */
        #app { display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h1 style="letter-spacing: 5px;">S.A.B. СТУДИЯ</h1>
        
        <div id="login-form">
            <p>ВХОД ДЛЯ ПЕРСОНАЛА</p>
            <input type="text" id="phone-input" placeholder="Номер телефона">
            <input type="password" id="pass-input" placeholder="Пароль">
            <button onclick="handleLogin()" style="width: 100%; background: white; color: black; font-weight: bold;">ВОЙТИ</button>
            
            <div style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
                <div style="flex: 1; height: 1px; background: #333;"></div>
                <span style="font-size: 0.7rem; color: #666;">ИЛИ</span>
                <div style="flex: 1; height: 1px; background: #333;"></div>
            </div>

            <p style="font-size: 0.8rem;">НОВЫЙ СОТРУДНИК</p>
            <input type="text" id="reg-name" placeholder="Имя">
            <input type="text" id="reg-phone" placeholder="Номер телефона">
            <input type="password" id="reg-pass" placeholder="Пароль">
            <button onclick="handleRegister()" style="width: 100%; border: 1px solid white; background: transparent; color: white;">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>
    </div>

    <div id="app">
        </div>

    <script src="app.js"></script>
    <script>
        // Функция входа
        function handleLogin() {
            const phone = document.getElementById('phone-input').value;
            const pass = document.getElementById('pass-input').value;
            
            // Вызываем логику из app.js
            if (login(phone, pass)) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                renderDashboard();
            }
        }

        // Функция регистрации
        function handleRegister() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-pass').value;

            if (!name || !phone || !pass) {
                alert("Заполните все поля!");
                return;
            }

            // Проверка на дубликаты (База данных в браузере)
            let db = JSON.parse(localStorage.getItem('users_db') || '[]');
            
            // Запрет регистрации на твой номер или уже существующий
            if (phone === "705163333" || db.find(user => user.phone === phone)) {
                alert("ОШИБКА: Этот номер уже занесен в базу данных!");
            } else {
                db.push({ name, phone, pass, role: 'programmer' });
                localStorage.setItem('users_db', JSON.stringify(db));
                alert("Регистрация успешна! Теперь введите данные для входа.");
            }
        }

        // Проверка при загрузке: если уже залогинен, сразу в кабинет
        window.onload = () => {
            if (localStorage.getItem('user')) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                renderDashboard();
            }
        };
    </script>
</body>
</html>
